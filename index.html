<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age" required><br>
        
        <label for="Sex">Sex:</label><br>
        <input type="text" id="Sex" name="Sex" required><br>
        
        <label for="Bmi">Bmi:</label><br>
        <input type="text" id="Bmi" name="Bmi" required><br>

        <label for="Bp">Bp:</label><br>
        <input type="text" id="Bp" name="Bp" required><br>

        <label for="S1">S1:</label><br>
        <input type="text" id="S1" name="S1" required><br>

        <label for="S2">S2:</label><br>
        <input type="text" id="S2" name="S2" required><br>

        <label for="S3">S3:</label><br>
        <input type="text" id="S3" name="S3" required><br>

        <label for="S4">S4:</label><br>
        <input type="text" id="S4" name="S4" required><br>

        <label for="S5">S5:</label><br>
        <input type="text" id="S5" name="S5" required><br>

        <label for="S6">S6:</label><br>
        <input type="text" id="S6" name="S6" required><br>

        <input type="submit" value="Predict">

    </form>


</body>
</html>
